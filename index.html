<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="dist/style.css">
  <script defer src="dist/script.js"></script>
</head>

<body>

  <main class="container">
    <div class="title">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>
    <div class="calculator">
      <div class="calculator__form form">
        <div class="form__bill">
          <label class="form__bill-title" for="bill-amount">Bill</label>
          <!-- <h5>Bill</h5> -->
          <input type="number" class="form__bill-input" id="bill-amount" placeholder="0">
        </div>
        <div class="form__tip">
          <h5 class="form__tip-title">Select Tip %</h5>
          <button class="form__tip-value" id="tip-value-5">5%</button>
          <button class="form__tip-value" id="tip-value-10">10%</button>
          <button class="form__tip-value" id="tip-value-15">15%</button>
          <button class="form__tip-value" id="tip-value-20">20%</button>
          <button class="form__tip-value" id="tip-value-25">25%</button>
          <input type="number" class="form__tip-value" id="tip-value-custom" placeholder="Custom">
        </div>
        <div class="form__people">
          <label class="form__people-title" for="number-people">Number of People</label>
          <span class="form__people-zero">Can't be zero</span>
          <input type="number" class="form__people-input" id="number-people" placeholder="0">
        </div>
      </div>
      <div class="calculator__results results">
        <div class="results__tip">
          <h3 class="results__tip-title">Tip Amount</h3>
          <h4 class="results__tip-subtitle">/ person</h4>
          <h1 class="results__tip-total">$0.00</h1>
        </div>
        <div class="results__total">
          <h3 class="results__total-title">Total</h3>
          <h4 class="results__total-subtitle">/ person</h4>
          <h1 class="results__total-bill">$0.00</h1>
        </div>
        <button class="results__reset">Reset</button>
      </div>
    </div>
  </main>

</body>

</html>
